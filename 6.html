<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 6</title>
</head>
<body>
<script>
let a=0;
let b=0;
let c=0;
while (a < 400){
    if (a % 7 === 0) {
        b += a;
        c++;
        a++;
        if (c >= 30) {
            break;
        }
    }
    a++;
}
alert(b);
</script>
</body>
</html>

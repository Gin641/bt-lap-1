<script>
    let i = parseFloat(prompt("nhập nhiệt độ vào"));
    while (i > 100){
        alert("nóng quá giảm nhiệt lại");
        i = prompt("giảm nhiệt độ lại");
    }
    while (i <20){
        alert("lạnh quá tặng nhiệt độ lên");
        i = prompt("tăng nhiệt độ lên");
    }
    alert("ok nhiệt độ ổn rồi ");
</script>
